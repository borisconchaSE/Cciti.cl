 
<div [[CLASSES]] [[STYLES]] [[ATTRIBUTES]] [[PROPERTIES]]>
    <div class="vertical-timeline-icon navy-bg">
        <img src="[[AVATAR_URL]]" class="user-picture sm user-picture-primary m-b" alt="usr">
    </div>
    <div class="vertical-timeline-content borde-bitacora [[TIMELINESTYLE]] ">
        <div class="p-sm" style="padding-top: 4px !important;">
            <div class="vertical-date pull-right">
                <span class="dia-bitacora">
                    <small>
                        <span style="display:inline" class="message-content">[[DAY_NAME]]</span> 
                    </small> 
                </span>
                <span class="dynamic-date fecha-bitacora" data-format="LblDateFormatDMY">[[FECHA_CREACION]]</span>                                
                <div class="hora-bitacora" style="margin-top: -3px;">
                    <small>
                        <span class="dynamic-date">[[HORA_CREACION]]</span> hrs
                    </small>
                </div>
            </div>
            <h2 class="font-light m-b-xs">[[USERNAME]]</h2>
            <p class="info-box info-box-default" style="margin-top: 20px !important;">[[CONTENT]]</p>
        </div>
        <div class="panel-footer" data-avatar="" style="padding: 6px 6px 8px 6px;">
            <div class="label-prioritario">
                [[LABEL]]
            </div>
            <div>
                <label class="label label-footer">
                    <span style="display:inline" class="message-content">[[ORIGEN_SRC]]</span>
                     
                </label>
                &nbsp;
                &nbsp;
                <span class="vertical-date">[[SINCRONIZADO]]</span>
            </div>
        </div>
    </div>
</div>
